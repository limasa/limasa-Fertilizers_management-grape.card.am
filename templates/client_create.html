{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<form action='' method="post" enctype='multipart/form-data'>
  {% csrf_token %}
  <div class="form-group">
    <h5>Ստեղծել նոր գործընկեր</h5>
    <br>
    {{ form|crispy }}
  </div>
  <div class="form-inline my- my-lg-1">
    <button type="submit" class="btn btn-warning btn-form">Պահպանել</button>
  </div>
</form>


{% endblock content %}
